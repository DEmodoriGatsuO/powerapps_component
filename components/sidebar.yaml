- con_sideMenu:
    Control: GroupContainer
    Variant: verticalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =RGBA(31, 41, 55, 1)
      Height: =Parent.Height
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMode: =LayoutMode.Auto
      PaddingLeft: =12
      PaddingRight: =12
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Width: =Max(76, If(isSidebarExpanded, App.Width * 0.2, 96))
    Children:
    - ico_sideToggle:
        Control: Classic/Icon
        Properties:
          OnSelect: =Set(isSidebarExpanded, !isSidebarExpanded)
          Color: =RGBA(255, 255, 255, 1)
          Height: =72
          Icon: =If(isSidebarExpanded, Icon.ChevronLeft, Icon.ChevronRight)
          PaddingBottom: =16
          PaddingLeft: =16
          PaddingRight: =16
          PaddingTop: =16
          Width: =72
    - gal_sideMenuItems:
        Control: Gallery
        Variant: customGalleryLayout
        Properties:
          Items: |-
            =Table(
                {
                    Icon: Icon.Home,
                    Text: "ホーム"
                },
                {
                    Icon: Icon.Mail,
                    Text: "メッセージ"
                },
                {
                    Icon: Icon.Settings,
                    Text: "設定"
                }
            )
          Layout: =Layout.Vertical
          LayoutMinWidth: =0
          TemplatePadding: =0
          TemplateSize: =72
        Children:
        - itm_sideMenuItem:
            Control: GroupContainer
            Variant: horizontalAutoLayoutContainer
            Properties:
              DropShadow: =DropShadow.None
              Fill: =If( ThisItem.IsSelected, Color.White, Color.Transparent )
              Height: =Parent.TemplateHeight
              LayoutGap: =12
              LayoutMode: =LayoutMode.Auto
              PaddingLeft: =12
              Width: =Parent.TemplateWidth
            Children:
            - icn_sideMenuItemIcon:
                Control: Classic/Icon
                Variant: Camera
                Properties:
                  AlignInContainer: =AlignInContainer.Center
                  Color: |-
                    =If(
                        ThisItem.IsSelected,
                        con_sideMenu.Fill,
                        Color.White
                    )
                  FocusedBorderThickness: =0
                  Height: =52
                  Icon: =ThisItem.Icon
                  PaddingBottom: =12
                  PaddingLeft: =12
                  PaddingRight: =12
                  PaddingTop: =12
                  Width: =52
            - lbl_sideMenuItemText:
                Control: Label
                Properties:
                  Text: =ThisItem.Text
                  AlignInContainer: =AlignInContainer.Center
                  Color: =icn_sideMenuItemIcon.Color
