- itm_sideMenuItem:
    Control: GroupContainer
    Variant: horizontalAutoLayoutContainer
    Properties:
      DropShadow: =DropShadow.None
      Fill: =If( ThisItem.IsSelected, RGBA(255,255,255,1), RGBA(0,0,0,0) )
      Height: =Parent.TemplateHeight
      LayoutAlignItems: =LayoutAlignItems.Center
      PaddingLeft: =12
      RadiusBottomLeft: =8
      RadiusBottomRight: =8
      RadiusTopLeft: =8
      RadiusTopRight: =8
      Width: =Parent.TemplateWidth
    Children:
    - icn_sideMenuItemIcon:
        Control: Classic/Icon
        Properties:
          OnSelect: =Select(gal_sideMenuItems)
          AlignInContainer: =AlignInContainer.Center
          Color: |-
            =If(
                ThisItem.IsSelected,
                con_sideMenu.Fill,
                RGBA(
                    255,
                    255,
                    255,
                    1
                )
            )
          FocusedBorderThickness: =0
          Height: =52
          Icon: =ThisItem.Icon
          LayoutMinHeight: =52
          Width: =52
    - lbl_sideMenuItemText:
        Control: Label
        Properties:
          OnSelect: =Select(icn_sideMenuItemIcon)
          Text: =ThisItem.Text
          Color: =icn_sideMenuItemIcon.Color
          Height: =Parent.Height
          PaddingBottom: =0
          PaddingLeft: =0
          PaddingRight: =0
          PaddingTop: =0
          Size: =14
          Visible: =isSidebarExpanded
          X: =icn_sideMenuItemIcon.Width + 20
