                      Width: =240
                - hdr_lastmodifieddatetime:
                    Control: Label
                    Properties:
                      Text: ="更新日時"
                      FontWeight: =FontWeight.Semibold
                      Height: =32
                      Size: =11
                      Width: =180
                - hdr_lastmodifiedby:
                    Control: Label
                    Properties:
                      Text: ="更新者"
                      FontWeight: =FontWeight.Semibold
                      Height: =32
                      Size: =11
                      Width: =140
            - shp_header:
                Control: Rectangle
                Properties:
                  DisplayMode: =DisplayMode.View
                  Fill: =RGBA(53, 61, 63, 1)
                  Height: =0.1
                  Width: =Parent.Width
            - gal_files:
                Control: Gallery
                Variant: galleryVertical
                Properties:
                  OnSelect: =Launch(ThisItem.webUrl);
                  Items: =FolderChildren
                  DelayItemLoading: =true
                  Layout: =Layout.Vertical
                  LoadingSpinner: =LoadingSpinner.Data
                  TemplatePadding: =0
                  TemplateSize: =44
                  Transition: =Transition.Pop
                Children:
                - lbl_lastmodifiedby:
                    Control: Label
                    Properties:
                      Text: =ThisItem.lastModifiedBy
                      Height: =hdr_name.Height
                      Size: =9.5
                      Width: =hdr_lastmodifiedby.Width
                      X: =hdr_lastmodifiedby.X
                      Y: =img_filetype.Y
                - lbl_lastmodifieddatetime:
                    Control: Label
                    Properties:
                      Text: =ThisItem.lastModifiedDateTime
                      Height: =hdr_name.Height
                      Size: =9.5
                      Width: =hdr_lastmodifieddatetime.Width
                      X: =hdr_lastmodifieddatetime.X
                      Y: =img_filetype.Y
                - lbl_filename:
                    Control: Label
                    Properties:
                      Text: =ThisItem.name
                      Height: =hdr_name.Height
                      Size: =10.5
                      Width: =hdr_name.Width
                      X: =50
                      Y: =img_filetype.Y
                - img_filetype:
                    Control: Image
                    Properties:
                      OnSelect: =Select(Parent)
                      Image: |-
                        =$"https://static2.sharepointonline.com/files/fabric/assets/item-types/24/{Coalesce(
                            LookUp(
                                cmp_file_uploader.static_icon_table,
                                Extention = Last(
                                    Split(
                                        ThisItem.name,
                                        "."
                                    )
                                ).Value
                            ).FileType,
                            "genericfile"
                        )}.svg"
                      Height: =img_files.Height
                      Width: =img_files.Width
                      X: =img_files.X
                      Y: =(Parent.TemplateHeight - Self.Height) / 2
                - shp_gal_files:
                    Control: Rectangle
                    Properties:
                      DisplayMode: =DisplayMode.View
                      Fill: =RGBA(53, 61, 63, 1)
                      Height: =0.1
                      Width: =Parent.Width
                      Y: =Parent.TemplateHeight - Self.Height
    CustomProperties:
    - site_id:
        Direction: Input
        PropertyType: Data
        DataType: String
        IsResettable: false
        DisplayName: site_id
        Description: SharePoint SiteId
    - drive_id:
        Direction: Input
        PropertyType: Data
        DataType: String
        IsResettable: false
        DisplayName: drive_id
        Description: drive id
    - folder_name:
        Direction: Input
        PropertyType: Data
        DataType: String
        IsResettable: false
        DisplayName: folder_name
        Description: フォルダ名
    - static_icon_table:
        Direction: Input
        PropertyType: Data
        DataType: Table
        IsResettable: false
        DisplayName: static_icon_table
        Description: 拡張子からファイルのタイプを定義
    - response:
        Direction: Output
        PropertyType: Data
        DataType: Table
        IsResettable: false
        DisplayName: response
        Description: カスタム プロパティ
