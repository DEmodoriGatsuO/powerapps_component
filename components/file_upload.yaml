    Children:
    - con_component:
        Control: GroupContainer
        Variant: verticalAutoLayoutContainer
        Properties:
          DropShadow: =DropShadow.None
          Height: =Parent.Height
          LayoutDirection: =LayoutDirection.Vertical
          LayoutMode: =LayoutMode.Auto
          PaddingBottom: =12
          PaddingLeft: =12
          PaddingRight: =12
          PaddingTop: =12
          RadiusBottomLeft: =0
          RadiusBottomRight: =0
          RadiusTopLeft: =0
          RadiusTopRight: =0
          Width: =Parent.Width
        Children:
        - ico_upload_area:
            Control: GroupContainer
            Variant: verticalAutoLayoutContainer
            Properties:
              DropShadow: =DropShadow.None
              Height: =170
              LayoutDirection: =LayoutDirection.Vertical
              LayoutGap: =6
              LayoutMinHeight: =52
              LayoutMode: =LayoutMode.Auto
              RadiusBottomLeft: =0
              RadiusBottomRight: =0
              RadiusTopLeft: =0
              RadiusTopRight: =0
            Children:
            - con_upload_header:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: =44
                  LayoutGap: =6
                  LayoutMinHeight: =32
                  LayoutMode: =LayoutMode.Auto
                  PaddingBottom: =6
                  PaddingLeft: =6
                  PaddingRight: =6
                  PaddingTop: =6
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - ico_upload_header:
                    Control: Classic/Icon
                    Variant: Download
                    Properties:
                      OnSelect: "=// この式は、変数 varUploadVisible の値を反転させます。\r\nSet(varUploadVisible, !varUploadVisible) "
                      AlignInContainer: =AlignInContainer.Center
                      Color: =App.Theme.Colors.Lighter10
                      Height: =26
                      Icon: =Icon.Download
                      Rotation: =180
                      Width: =26
                - lbl_upload_header:
                    Control: Label
                    Properties:
                      OnSelect: =Select(ico_upload_header)
                      Text: ="アップロード"
                      AlignInContainer: =AlignInContainer.Stretch
                      Height: =ico_upload_header.Height
                      LayoutMinHeight: =ico_upload_header.Height
                      PaddingBottom: =0
                      PaddingLeft: =0
                      PaddingRight: =0
                      PaddingTop: =0
                      Size: =13
            - attach_files:
                Control: Attachments
                Properties:
                  OnAddFile: |
                    =Set(
                        _endpoint,
                        $"https://graph.microsoft.com/v1.0/sites/{cmp_file_uploader.site_id}/drives/{cmp_file_uploader.drive_id}/root:/"
                    );
                    ForAll(
                        Self.Attachments,
                        IfError(
                            Office365グループ.HttpRequest(
                                $"{_endpoint}{EncodeUrl($"{cmp_file_uploader.folder_name}/{ThisRecord.Name}")}",
                                "GET",
                                ""
                            ),
                            Office365グループ.HttpRequest(
                                $"{_endpoint}{EncodeUrl($"{cmp_file_uploader.folder_name}/{ThisRecord.Name}")}:/content",
                                "PUT",
                                ThisRecord.Value
                            )
                        )
                    );
                    ClearCollect(
                        FolderChildren,
                        ForAll(
                            Office365グループ.HttpRequest(
                                $"{_endpoint}{EncodeUrl(cmp_file_uploader.folder_name)}:/children",
                                "GET",
                                ""
                            ).value,
                            {
                                name: Text(ThisRecord.name),
                                webUrl: Text(ThisRecord.webUrl)
                            }
                        )
                    );
                    Reset(Self);
                  NoAttachmentsText: ="ドラッグアンドドロップ エリア"
                  Tooltip: ="添付ファイル"
                  AlignInContainer: =AlignInContainer.Center
                  BorderColor: =
                  BorderThickness: =0.5
                  DropTargetBorderThickness: =0.5
                  Height: =108
                  PaddingBottom: =5
                  PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                  PaddingRight: =5
                  PaddingTop: =5
                  Size: =10.5
                  Visible: =varUploadVisible
                  Width: =Parent.Width * 0.9
                  X: =30
            - shp_upload_area:
                Control: Rectangle
                Properties:
                  DisplayMode: =DisplayMode.View
                  Fill: =RGBA(53, 61, 63, 1)
                  Height: =0.1
                  Width: =Parent.Width
            - con_path:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: =64
                  LayoutMode: =LayoutMode.Auto
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                - lbl_documentlibrary:
                    Control: Label
                    Properties:
                      Text: ="ドキュメント"
                      Align: =Align.Right
                      AlignInContainer: =AlignInContainer.Stretch
                      DisplayMode: =DisplayMode.View
                      Height: =ico_upload_header.Height
                      LayoutMinHeight: =ico_upload_header.Height
                      PaddingBottom: =0
                      PaddingLeft: =0
                      PaddingRight: =0
                      PaddingTop: =0
                      Size: =11
                      Width: =120
                - ico_chevron:
                    Control: Classic/Icon
                    Variant: ChevronRight
                    Properties:
                      AlignInContainer: =AlignInContainer.Center
                      Color: =RGBA(122, 138, 143, 1)
                      DisabledColor: =RGBA(122, 138, 143, 1)
                      DisplayMode: =DisplayMode.Disabled
                      Height: =14
                      Icon: =Icon.ChevronRight
                      Width: =26
                - lbl_folder:
                    Control: Label
                    Properties:
                      Text: =cmp_file_uploader.folder_name
                      AlignInContainer: =AlignInContainer.Stretch
                      DisplayMode: =DisplayMode.View
                      FontWeight: =FontWeight.Bold
                      Height: =ico_upload_header.Height
                      LayoutMinHeight: =ico_upload_header.Height
                      PaddingBottom: =0
                      PaddingLeft: =0
                      PaddingRight: =0
                      PaddingTop: =0
                      Size: =13
                      Width: =200
            - con_gal_header:
                Control: GroupContainer
                Variant: horizontalAutoLayoutContainer
                Properties:
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: =44
                  LayoutMinHeight: =32
                  LayoutMode: =LayoutMode.Auto
                  PaddingBottom: =6
                  PaddingLeft: =6
                  PaddingRight: =6
                  PaddingTop: =6
                  RadiusBottomLeft: =0
